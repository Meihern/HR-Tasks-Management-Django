{% extends "base.html" %}
{% block Content %}
<style>
    .container-fluid{
        margin-top: 15%;
        margin-left: 13%;
    }
    .row{
        margin-top: 15%;
        
    }

</style>
{% for message in messages %}
<div class="alert {{ message.tags }} alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
     <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
</div>
{% endfor %}
<div class="container-fluid">

    <div class="row">

        <div class="col-xl-3 col-md-6 mb-4">
          <div class="card border-left-primary shadow h-100 py-2">
              <a href="{% url 'demande_attestations' %}" class="btn">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                         <h6>Demander une attestation</h6> </div>
                            </div>
                            <div class="col-auto">
                            <i class="fas fa-envelope-open-text fa-2x text-gray-300"></i>
                        </div>
                         </div>
                    </div>     
            </a>
          </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-success shadow h-100 py-2">
                    <a href="{% url 'demande_conge' %}" class="btn">
                          <div class="card-body">
                              <div class="row no-gutters align-items-center">
                                  <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                            <h6>Demander un Cong√©</h6>
                                        </div>
                                  </div>
                                  <div class="col-auto">
                                        <i class="fas fa-calendar fa-2x text-gray-300"></i>
                                      </div>
                               </div>
                          </div>
                    </a>
                </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-warning shadow h-100 py-2">

                    <a class="btn" {% if is_fiche_accessible is True and can_add_fiche is True %}
                       href="{% url 'remplir_objectifs' %}"
                       {% elif is_fiche_accessible is True and can_add_fiche is False %}
                        id="remplir-fiche-objectif-card-complete" href="#"
                       {% else %}
                        id="remplir-fiche-objectif-card-non-accessible" href="#"
                        {% endif %}>
                          <div class="card-body">
                              <div class="row no-gutters align-items-center">
                                  <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                            <h6>Remplir la fiche des objectifs</h6>
                                        </div>
                                  </div>
                                  <div class="col-auto">
                                  <i class="far fa-file-alt fa-2x text-gray-300"></i>
                                </div>
                               </div>
                          </div>
                    </a>
                </div>
        </div>
    <!--
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-info shadow h-100 py-2">
                    <a href="" class="btn">
                      <div class="card-body">
                          <div class="row no-gutters align-items-center">
                              <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                        <h6>Demander un recrutement</h6>
                                    </div>
                              </div>
                              <div class="col-auto" >
                              <i class="fas fa-user-tie fa-2x text-gray-300"></i>
                            </div>
                           </div>
                      </div>
                    </a>
            </div>
    </div>-->
    </div>
</div>
{% endblock %}
