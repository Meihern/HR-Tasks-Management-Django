{% extends "base.html" %}
{% block title %}Evaluation de l'equipe{% endblock %}
{% block Content %}
<div class="container fluide">
        <h1 class="text-primary">Mon equipe:</h1>
        <br>
    <div class="list-group">
        {% if not fiche_objectifs %} <h1 class="text-primary"> Aucune Fiche d'objectifs n'est envoy√© </h1>
        {% else %}
            {% for fiche in fiche_objectifs %}
            <a href="{% url 'evaluation' fiche.id %}" class="list-group-item list-group-item-action">{{ fiche.employe }}</a>
            {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
