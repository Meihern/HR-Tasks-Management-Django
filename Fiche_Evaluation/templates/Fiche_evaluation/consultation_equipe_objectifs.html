{% extends "base.html" %}
{% block Content %}
<!-- DataTales Example -->
 <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>Employ√©</th>
              <th>Fonction</th>
              <th width="200">Fiche d'objectifs</th>
            </tr>
          </thead>
          <tbody>
          {% for fiche in fiche_objectifs %}
            <tr>
              <td>{{fiche.employe}}</td>
              <td>{{ fiche.fonction }}</td>
              <td>
                <div align='center'>
                  <a type='button' href="{% url 'generate_pdf_fiche_objectif' fiche.id %}" class='far fa-file-pdf' style='font-size:24px;color:red;background:none;border:none;'></a>
                </div>
              </td>

            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>


{% endblock %}
