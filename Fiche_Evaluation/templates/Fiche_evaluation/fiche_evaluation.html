{% extends "base.html" %}
{% block Content %}
<div class="container-fluid">
    <h1>Identifier des objectifs SMART validés avec votre héarchie</h1>
<form method="POST">
  <br>
  {% csrf_token %}
    {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                    </button>
                    {{ message }}
                </div>
                {% endfor %}
  <div class='card'>
    <div class='container-fluid' align="center">
    <br>

    <div class='row'>
    <div class='col-sm-8'>
    <label for="+objectif_id+" >Objectif   </label>
    <textarea id="+objectif_id+" name='{{ form.FIELD_NAME_MAPPING.objectif }}' class='form-control' rows='2'></textarea>
    </div>
    <div class='col-sm-2'>
    <label for="+poids_id+" >poids en %</label>
    <input class='form-control' type='number' value='0' name='{{ form.FIELD_NAME_MAPPING.poids }}' id="+poids_id+">
    </div>
    </div>
    <br>
    <div>
    <button type='button' id="+button_sous_objectif_id+" data-value="+id_objectif_count+" class='btn btn-success'>Ajouter un Sous-Objectif</button>
    </div>
    <br>
    </div>
    </div>
        <br>
     <div id="objectif-details" align="center"></div>
     <div id="dynamicCheck" align="center">
         <br>
        <button type="button" id="ajout-objectif" class="btn btn-success" >Ajouter un Objectif</button>
     </div>
     <br>
        <br>
     <div align="right">
        <button type="submit" class="btn btn-primary" >Envoyer mes objectifs</button>
    </div>
  </form>
</div>
{% endblock %}
{% block fiche_objectif_jquery %}
  <script type="text/JavaScript">
      let i=0;
      let j=0;
      $("#ajout-objectif").click(function(e){

          let id_objectif_count = ++i;
          let div_objectif_id_empty = 'div-objectif';
          let div_objectif_id = div_objectif_id_empty+id_objectif_count;
          let objectif_id = '{{ form.objectif.id_for_label }}' + id_objectif_count;
          let poids_id = '{{ form.poids.id_for_label }}' + id_objectif_count;
          let delete_id = 'delete-objectif'+id_objectif_count;
          let objectif_div = "<div id="+div_objectif_id+"></div>";
          let button_sous_objectif_id = 'ajout-sous-objectif'+id_objectif_count;
          $('#objectif-details').append(objectif_div);

        let objectif = "<div class='card'>"
        +"<div class='container-fluid'>"
        +"<br>"
        +"<div align='right'>"
        +"<button id="+delete_id+" data-value="+id_objectif_count+" class='far fa-times-circle' style='font-size:24px;color:red;background:none;border:none'></button>"
        +"</div>"
        +"<div class='row'>"
        +"<div class='col-sm-8'>"
        +"<label for="+objectif_id+" >Objectif " + id_objectif_count + "</label>"
        +"<textarea id="+objectif_id+" name='{{ form.FIELD_NAME_MAPPING.objectif }}' class='form-control' rows='2'></textarea>"
        +"</div>"
        +"<div class='col-sm-2'>"
        +"<label for="+poids_id+" >poids en %</label>"
        +"<input class='form-control' type='number' value='0' name='{{ form.FIELD_NAME_MAPPING.poids }}' id="+poids_id+">"
        +"</div>"
        +"</div>"
        +"<br>"
        +"<div>"
        +"<button type='button' id="+button_sous_objectif_id+" data-value="+id_objectif_count+" class='btn btn-success'>Ajouter un Sous-Objectif</button>"
        +"</div>"
        +"<br>"
        +"</div>"
        +"</div>"
        +"<br>";
        $('#' + div_objectif_id).append(objectif);
        $("#" + delete_id ).click(function() {
                $("#" + div_objectif_id_empty + $(this).data('value')).remove();
        });

        // Ajout des sous objectifs

            $("#"+ button_sous_objectif_id).click(function(e){
                let id_sous_objectif_count = ++j;
                let sous_objectif_id = '{{ form.sous_objectif.id_for_label }}' + id_sous_objectif_count;
                let div_sous_objectif_id_empty = 'sous-objectif';
                let div_sous_objectif_id = div_sous_objectif_id_empty + id_sous_objectif_count;
                let button_delete_id = 'delete-sous-objectif'+id_sous_objectif_count;
                let sous_objectif_div = "<div id="+div_sous_objectif_id+"></div>";
                $(sous_objectif_div).insertBefore($(this));
                let sous_objectif =
                "<div class='row'>"
                +"<div class='col-sm-8'>"
                +"<input id="+sous_objectif_id+" name='{{ form.FIELD_NAME_MAPPING.sous_objectif }}' class='form-control' type='text'>"
                +"</div>"          
                +"<button type='button' data-value="+id_sous_objectif_count+" id="+button_delete_id+" class='far fa-trash-alt' style='font-size:24px;color:red;background:none;border:none'></button>"
                +"</div>"
                +"<br>";
                console.log("test");
                $("#" + div_sous_objectif_id).append(sous_objectif);
                $("#" + button_delete_id ).click(function() {
                $("#" + div_sous_objectif_id_empty + $(this).data('value')).remove();
            });
            });
      });

    </script>
    <style>
      .butto {
        color: darkgray

      }
    </style>
{% endblock %}
